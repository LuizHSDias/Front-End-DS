<div class="container mt-4">    
  <h2 class="mb-4 border-bottom border-3 border-danger">Cadastrar Despesa</h2>

  <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">

    <div class="row">
      <div class="col-md-12 mb-3">
        <label for="descricao" class="form-label">Descrição</label>
        <input id="descricao" type="text" class="form-control" formControlName="descricao" />
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="dataVencimento" class="form-label">Data de Vencimento</label>
        <input id="dataVencimento" type="date" class="form-control" formControlName="dataVencimento" />
      </div>
      <div class="col-md-6 mb-3">
        <label for="dataPagamento" class="form-label">Data de Pagamento</label>
        <input id="dataPagamento" type="date" class="form-control" formControlName="dataPagamento" />
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="situacao" class="form-label">Situação</label>
        <input id="situacao" type="text" class="form-control" formControlName="situacao" />
      </div>
      <div class="col-md-6 mb-3">
        <label for="valor" class="form-label">Valor</label>
        <input id="valor" type="text" class="form-control" formControlName="valor" mask="separator.2" prefix="R$ " />
      </div>

      <div class="col-md-6 mb-3">
                <label for="categoria" class="form-label">Categoria</label>
                <select class="form-select" aria-label="Default select example" formControlName="categoria">
                    <option [ngValue]="null" disabled selected>Selecione uma Categoria</option>
                    <option *ngFor="let categoria of listaCategorias" [ngValue]="categoria">{{ categoria.descricao }}</option>
                </select>
            </div>

       <div class="col-md-6 mb-3">
                <label for="usuario" class="form-label">Usuário</label>
                <select class="form-select" aria-label="Default select example" formControlName="usuario">
                    <option [ngValue]="null" disabled selected>Selecione um Usuário</option>
                    <option *ngFor="let usuario of listaUsuarios" [ngValue]="usuario">{{ usuario.nome }}</option>
                </select>
            </div>
    </div>

    <div class="d-flex justify-content-between">
      <a routerLink="/despesas" class="btn btn-secondary">
        Cancelar
      </a>
      <button type="submit" class="btn btn-success" [disabled]="formGroup.invalid">
        Salvar
      </button>
    </div>

  </form>
</div>
