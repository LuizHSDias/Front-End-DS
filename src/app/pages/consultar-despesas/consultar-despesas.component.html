<div class="container mt-4">
<h2 class="mb-4">Consultar Despesas</h2>
<table class="table table-bordered table-hover align-middle">
    <thead class="table-dark">
        <tr>
            <th>Descrição</th>
            <th>Data Vencimento</th>
            <th>Data Pagamento</th>
            <th>Situação</th>
            <th>Valor</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let despesa of despesas">
            <td>{{ despesa.descricao }}</td>
            <td>{{ despesa.dataVencimento }}</td>
            <td>{{ despesa.dataPagamento }}</td>
            <td>{{ despesa.situacao }}</td>
            <td>{{ despesa.valor }}</td>
            <td class="text-center">
                <button class="btn btn-sm btn-warning me-2" (click)="editarDespesa(despesa)">Editar</button>
                <button class="btn btn-sm btn-danger" (click)="excluirDespesa(despesa.id!)">Excluir</button>
            </td>
        </tr>
    </tbody>
</table>
</div>
